{% extends "layout.html" %}
{% block body %}
    <div class="container mt-5">
        <h1>Share a new party with WTM</h1>
        <a href="/list" class="btn btn-outline-danger mb-3">Back to list</a>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="party_name" class="form-label">Party name</label>
                    <input type="text" class="form-control" id="party_name" name="party_name" required>
                </div>
                <div class="col-md-6">
                    <label for="host_name" class="form-label">Host name</label>
                    <input type="text" class="form-control" id="host_name" name="host_name" 
                           value="{{ user.username if user else '' }}" required>
                    {% if user %}
                        <small class="text-muted">Must match your username: {{ user.username }}</small>
                    {% endif %}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" 
                           placeholder="e.g., Harvard Square, Lowell House" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-4">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          placeholder="What to expect, entry details, vibe"></textarea>
            </div>
            <div class="mb-3">
                <label for="flyer" class="form-label">Party Flyer/Photo (Optional)</label>
                <input type="file" class="form-control" id="flyer" name="flyer" accept="image/*">
                <small class="text-muted">Upload a flyer or photo for your party (PNG, JPG, GIF - Max 16MB)</small>
            </div>
            <button type="submit" class="btn btn-danger w-100">Save party</button>
        </form>
    </div>
{% endblock %}
