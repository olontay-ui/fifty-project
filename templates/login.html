{% extends "template.html" %}

{% block title %}Log In - WTM Harvard{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px;">
    <h1>Log In to WTM</h1>
    <form style="margin-top: 30px;">
        <label for="email" style="display: block; margin-top: 15px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px;">

        <label for="password" style="display: block; margin-top: 15px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-top: 5px;">

        <button type="submit" style="margin-top: 25px; width: 100%;">Log In</button>
    </form>
</div>
{% endblock %}
