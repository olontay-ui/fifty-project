{% extends "template.html" %}

{% block title %}Register - WTM Harvard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{{ url_for('register_submit') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <!-- NEW: Username field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" 
                       minlength="3" maxlength="20" required 
                       pattern="[a-zA-Z0-9_]+"
                       title="Username can only contain letters, numbers, and underscores">
                <small class="form-text">3-20 characters, letters, numbers, and underscores only</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        
        <p class="auth-switch">
            Already have an account? <a href="{{ url_for('login_page') }}">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
